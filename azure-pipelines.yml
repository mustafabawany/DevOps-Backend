# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: ArchiveFiles@2
  displayName: 'Create zip artifact'
  inputs:
    rootFolderOrFile: "$(System.DefaultWorkingDirectory)"
    includeRootFolder: false
    archiveFile: "$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip"
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Build Artifact'
  inputs:
    artifactName: 'build'
    pathToPublish: '$(Build.ArtifactStagingDirectory)'

- script: | 
    npm run test
  displayName: 'Running Unit Tests'
  
- task: PublishTestResults@2
  inputs:
    testResultsFormat: "JUnit"
    testResultsFiles: "**/out/test-results.xml" 

- task: CopyFiles@2
  inputs:
    SourceFolder: "$(System.DefaultWorkingDirectory)"
    Contents: "*.xml"
    TargetFolder: "$(Build.ArtifactStagingDirectory)/test-xml"
    CleanTargetFolder: true
  displayName: "Copy test xml files"

- task: PublishBuildArtifacts@1
  inputs:
    artifactName: "test-results"
    pathToPublish: "$(Build.ArtifactStagingDirectory)/test-xml"